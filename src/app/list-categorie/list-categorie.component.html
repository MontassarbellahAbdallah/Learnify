<body>
    <!-- Begin page -->
    <div class="wrapper">

        
        <!-- Sidenav Menu Start -->
        <app-menu></app-menu>
        <!-- Sidenav Menu End -->

        <!-- Topbar Start -->
        <app-header></app-header>
        <!-- Topbar End -->

        

        <!-- ============================================================== -->
        <!-- Start Page Content here -->
        <!-- ============================================================== -->

        <div class="page-content">

            <div class="page-container">

                <div class="page-title-box">
                    
                    <div class="d-flex align-items-sm-center flex-sm-row flex-column gap-2">
                        <div class="flex-grow-1">
                            <h4 class="font-18 mb-0">Liste Categorie</h4>
                        </div>

                        <div class="text-end">
                            <ol class="breadcrumb m-0 py-0">
                                <li class="breadcrumb-item"><a href="javascript: void(0);">Learnify</a></li>
                                
                                <li class="breadcrumb-item"><a href="javascript: void(0);">liste</a></li>
                                
                                <li class="breadcrumb-item active">Liste Categorie</li>
                            </ol>
                        </div>
                    </div>
                    

                    
                </div>

                 <!-- end row -->


                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title">Liste Categorie</h5>
                                <a href="acg"><button class="btn btn-success"> <span class="mdi mdi-plus"></span>Ajouter </button></a>
                            </div>

                            <div class="card-body pt-2">
                                <table  class="table table-striped table-bordered dt-responsive nowrap" style="border-collapse: collapse; border-spacing: 0; width: 100%;">
                                    <thead>
                                        <tr>
                                            <th>Id</th>
                                            <th>titre</th>
                                            <th>description</th>
                                            <th>image</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>


                                    <tbody>
                                        <tr *ngFor="let letCateg of listCateg">
                                            <td>{{letCateg.id}}</td>
                                            <td>{{letCateg.titre}}</td>
                                            <td>{{letCateg.description}}</td>
                                            <td>{{letCateg.img}}</td>
                                            <td>
                                                <div class="button-list">
                                                <button class="btn btn-icon waves-effect waves-light btn-danger"(click)="deleteCategory(letCateg)"><i class="mdi mdi-close"></i></button>
                                                
                                                <a href="mcg"><button class="btn btn-icon waves-effect waves-light btn-warning"> <span class="mdi mdi-pencil"></span> </button></a>
                                                </div>
                                            </td>
                                        </tr>
                                       

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end row -->





                 <!-- end row -->


                 <!-- end row -->
