<!DOCTYPE html>
<html lang="en">
<!-- <html lang="en" data-layout="topnav"> -->

<head>
    <meta charset="utf-8" />
    <title>Learnify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
    <meta content="Coderthemes" name="author" />
    
    
</head>

<body>
    <!-- Begin page -->
    <div class="wrapper">

        
        <!-- Sidenav Menu Start -->
        <app-menu></app-menu>
        <!-- Sidenav Menu End -->

        <!-- Topbar Start -->
        <app-header></app-header>
        <!-- Topbar End -->

        
        <!-- ============================================================== -->
        <!-- Start Page Content here -->
        <!-- ============================================================== -->

        <div class="page-content">

            <div class="page-container">

                <div class="page-title-box">
                    
                    <div class="d-flex align-items-sm-center flex-sm-row flex-column gap-2">
                        <div class="flex-grow-1">
                            <h4 class="font-18 mb-0">Categorie</h4>
                        </div>

                        <div class="text-end">
                            <ol class="breadcrumb m-0 py-0">
                                <li class="breadcrumb-item"><a href="javascript: void(0);">Ajouter</a></li>
                                
                                
                                <li class="breadcrumb-item active">Categorie</li>
                            </ol>
                        </div>
                    </div>
                    

                    
                </div>

               <!-- end row -->

                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title">Ajouter Categorie</h5>
                            </div>
                            <form [formGroup]="CategoryForm" (ngSubmit)="addnewCateg()">
                                <div class="card-body pt-2">
                                    <div class="form-group row">
                                        <label  class="col-lg-2 col-form-label">Titre</label>
                                        <div class="col-lg-8">
                                            <input class="form-control" type="text" formControlName="titre" placeholder="Titre" >
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label  class="col-lg-2 col-form-label">Description</label>
                                        <div class="col-lg-8">
                                            <input class="form-control" type="search" formControlName="description" placeholder="Description">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label  class="col-lg-2 col-form-label">image</label>
                                        <div class="col-lg-8">
                                            <input class="form-control" type="file" formControlName="img" placeholder="image" >
                                        </div>
                                    </div>
                                    
                                    
                                    <button type="submit" class="btn btn-primary">Ajouter</button>
                                
                                </div>
                            </form> <!-- end card-body -->
                        </div> <!-- end card -->
                    </div><!-- end col -->
                </div><!-- end row -->

 <!-- end row -->
            </div> <!-- container -->


            <!-- Footer Start -->
            <app-footer></app-footer>
            <!-- end Footer -->

        </div>

        <!-- ============================================================== -->
        <!-- End Page content -->
        <!-- ============================================================== -->

    </div>
    <!-- END wrapper -->

    <!-- Theme Settings -->
   

    

</body>


</html>
